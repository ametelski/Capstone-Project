<div class="container my-container" style="text-align:center; ">
<!--https://mdbootstrap.com/angular/advanced/modals/ -->
<button type="button" class="btn btn-primary waves-light myTestButton" data-toggle="modal" data-target="#basicExample" (click)="fluid.show()" mdbRippleRadius>
  {{getName(0)}}
  </button>
  <div mdbModal  #fluid="mdb-modal" class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="tfalse">
    <div class="modal-dialog modal-full-height modal-right" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">{{getName(0)}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fluid.hide()">
                    <span aria-hidden="false">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{getDescription(0)}}
                </p>

                <ul class="list-group z-depth-0">
                    <li *ngFor="let link of getExternalLinks(0)" class="list-group-item justify-content-between">
                        <a [href]= "link">codecademy</a>
                    </li>
                </ul>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary waves-light" data-dismiss="modal" (click)="fluid.hide()" mdbRippleRadius>Close</button>
                <button type="button" class="btn btn-primary waves-light" mdbRippleRadius>Completed tasks</button>
            </div>
        </div>
    </div>
  </div>
  <img src="../../assets/Tree.png">

</div>
