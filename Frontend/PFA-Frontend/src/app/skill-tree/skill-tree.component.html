<div class="container my-container" style="text-align:center; ">

  <!-- https://mdbootstrap.com/angular/advanced/modals/ -->

Sequencing
</button>
<button type="button" class="btn btn-primary waves-light repititionButton" data-toggle="modal" data-target="#basicExample" (click)="buttonClicked(1,fluid)" mdbRippleRadius>
Repitition
</button>
<button type="button" class="btn btn-primary waves-light selectionButton" data-toggle="modal" data-target="#basicExample" (click)="buttonClicked(3,fluid)" mdbRippleRadius>
Selection
</button>
<button type="button" class="btn btn-primary waves-light variablesButton" data-toggle="modal" data-target="#basicExample" (click)="buttonClicked(2,fluid)" mdbRippleRadius>
Variables
</button>
<button type="button" class="btn btn-primary waves-light booleanOperationButton" data-toggle="modal" data-target="#basicExample" (click)="buttonClicked(4,fluid)" mdbRippleRadius>

<button type="button" class="btn btn-primary waves-light dataStructButton" data-toggle="modal" data-target="#basicExample" (click)="buttonClicked(5,fluid)" mdbRippleRadius>

<button type="button" class="btn btn-primary waves-light projMangButton" data-toggle="modal" data-target="#basicExample" (click)="buttonClicked(7,fluid)" mdbRippleRadius>
Project Management</button>

  <div mdbModal  #fluid="mdb-modal" class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="tfalse">
    <div class="modal-dialog modal-full-height modal-right" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">{{title}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fluid.hide()">
                    <span aria-hidden="false">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{description}}
                </p>

                <ul class="list-group z-depth-0">
                    <li *ngFor="let link of extLearnLinks" class="list-group-item justify-content-between">
                        <a [href]= "link" target="_blank">codecademy</a>
                    </li>
                </ul>
            </div>
            <ul>

              <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-secondary waves-light" data-dismiss="modal" (click)="fluid.hide()" mdbRippleRadius>Close</button>
                  <button type="button" class="btn btn-primary waves-light" (click)="showPassword = true" mdbRippleRadius>Completed tasks</button>
              </div>

          </ul>
          <ul>
            <div class="md-form" [hidden]="!showPassword">
              <input type="password" id="orangeForm-pass" class="form-control" mdbActive>
              <label for="orangeForm-pass">Admin Password</label>
          </div>
          </ul>
        </div>
    </div>
  </div>
  <img class="skillTreeImage"  src="../../assets/Scratch-Layout-2.png">

</div>
