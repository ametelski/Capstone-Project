
<div class="container">
  <h1>This is the Welcome Page</h1>
</div>

<div *ngFor="let skill of skillList.skills" class="container">
    <div class="card card-body button customCard" [routerLink]="['/skillTree']" >
        <div>
          <h3 class="card-title">{{skill.skillName}}</h3>
        </div>
        <div class="card-body">
          <h3>Concepts Completed</h3>
          <div class="progress progress-stripped">
              <div class="progress-bar progress-bar-success " [style.width]="10 + '%'"  ></div>
            </div>
            <a></a>
        </div>
  </div>
</div>
