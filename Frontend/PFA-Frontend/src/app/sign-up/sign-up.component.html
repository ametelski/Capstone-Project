<!--Register form-->
<div class="container">
<form class="card card-body">
  <p class="h5 text-center mb-4">Sign up</p>

  <div class="md-form">
      <i class="fa fa-user prefix grey-text"></i>
      <input type="text" id="orangeForm-name" class="form-control" mdbActive>
      <label for="orangeForm-name">Your name</label>
  </div>
<div class="md-form">
    <i class="fa fa-birthday-cake prefix grey-text"></i>
    <input type="text" id="orangeForm-email" class="form-control" mdbActive>
    <label for="orangeForm-email">Your age</label>
</div>
  <div class="md-form">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="text" id="orangeForm-email" class="form-control" mdbActive>
      <label for="orangeForm-email">Your email</label>
  </div>

  <div class="md-form">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="password" id="orangeForm-pass" class="form-control" mdbActive>
      <label for="orangeForm-pass">Your password</label>
  </div>
  <div class="text-center">
    <button class="btn btn-deep-orange waves-light" [routerLink]="['/welcome']" mdbRippleRadius>Sign up</button>
</div>
</form>
</div>
